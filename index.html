<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ReportConfig</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="common-body">
    <div class="container-fluid mt-4">

        <div class="row ik-nav-button">
            <div class="col-lg-1 text-center">
                <button type="button" class="btn ik-btn px-2  m-0" data-bs-toggle="modal" data-bs-tooltip="tooltip"
                    title="Add Report" data-bs-target="#addModal" onclick="addReport(event)">
                    <i class="fa-thin fa-house"></i>
                </button>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <div class="row">
            <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
                aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header p-0 pt-1 pb-1">
                            <h6 class="modal-title" id="addModalLabel" style="color: white;">Add New Model</h6>
                        </div>
                        <div class="modal-body">
                            <form method="post" enctype="multipart/form-data" action="">
                                <div class="form-group"></div>
                                <div class="app_config_json"></div>

                                <div class="modal-footer">
                                    <input type="hidden" name="json_data" id="json_data">
                                    <button type="button" class="btn modal-close-btn px-2 py-1"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" value="add" name="user-action"
                                        class="btn modal-add-btn px-2 py-1" onclick="createJson(event)">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
 
        <script src="https://cdn.jsdelivr.net/gh/Akash20637/DForm@f1d4959fbf130c049c7c5d948a54241be631ce5b/DForm.js"></script>

        <script>

            let schema = {
                "CustomerNameField": {
                    "group_con": "form-group",
                    "e_type": "staticRow",
                    "e_display": true,
                    "e_name": "static_data",
                    "row_Schema": [
                        {
                            "f_display_name": "ApplicationName",
                            "f_name": "app_name",
                            "f_type": "text",
                            "f_required": true,
                            "f_display": true,
                            "f_width": 3,
                            "v_default": "",
                            "a_onChange": "onSelectDemo(event)",
                            "b_name": [],
                            "b_rows": []
                        },
                        {
                            "f_display_name": "ApplicationType",
                            "f_name": "app_type",
                            "f_type": "single_select",
                            "f_required": true,
                            "f_display": true,
                            "f_width": 3,
                            "v_default": "ANS",
                            "v_options": ["ANS", "Mentis", "LightStorm", "CFS", "CustomTraining"],
                            "a_onChange": "SelectAppType(event)",
                            "b_name": [],
                            "b_rows": []
                        }
                    ]
                },
                "AppConfigFields": {
                    "group_con": "app_config_json",
                    "e_type": "staticAccordion",
                    "e_display": true,
                    "e_name": "AppConfig",
                    "row_Schema": {
                        "dynamicAccRowSchema": {
                            "group_con": "",
                            "e_type": "dynamicRow",
                            "e_display": true,
                            "e_name": "app_config",
                            "row_Schema": [
                                {
                                    "f_display_name": "Cluster",
                                    "f_name": "cluster",
                                    "f_type": "single_select",
                                    "f_required": true,
                                    "f_display": true,
                                    "f_width": 3,
                                    "v_default": "",
                                    "v_options": [],
                                    "a_onChange": "selectCluster(event)",
                                    "b_name": [],
                                    "b_rows": []
                                },
                                {
                                    "f_display_name": "Services",
                                    "f_name": "services",
                                    "f_type": "single_select",
                                    "f_required": true,
                                    "f_display": true,
                                    "f_width": 3,
                                    "v_default": "",
                                    "v_options": [],
                                    "a_onChange": "onSelectDemo(event)",
                                    "b_name": [],
                                    "b_rows": []
                                },
                                {
                                    "f_display_name": "Keys",
                                    "f_name": "keys",
                                    "f_type": "multi_select",
                                    "f_required": true,
                                    "f_display": true,
                                    "f_width": 3,
                                    "v_default": "",
                                    "v_options": [],
                                    "a_onChange": "showKeys(event)",
                                    "b_name": [],
                                    "b_rows": []
                                }

                            ]
                        }
                    }
                }
            }
            

        // Create Modal
        function addReport(event) {
            const button = event.currentTarget;
            const modalId = button.getAttribute('data-bs-target');
            dForm_Create(schema, modalId, null)
        }



        </script>
</body>

</html>
